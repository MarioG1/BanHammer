# Ban Commands
## Ban Command
bancommand.name: ban
bancommand.description: Ban a player from the server
bancommand.usage: <name> [time] <reason>
bancommand.player-already-banned: &YELLOW{0} &REDis already banned.
bancommand.player-banned: &GREENYou have banned &YELLOW{0} &GREENfrom the server.
bancommand.ban-time-too-long: &YELLOWYou may not ban people for that long.
bancommand.broadcast-message: &YELLOW{1} &REDhas banned &YELLOW{0}&RED.
bancommand.summary-message: {0} has been banned by {1}: {2}
bancommand.must-specify-a-reason: &REDYou must specify a reason for banning this player!
bancommand.reason-hint: &YELLOWPick something concise and informative.
bancommand.player-immune: You may not ban that player.
## Check Command
checkcommand.name: check
checkcommand.description: Check if a player is banned
checkcommand.usage: [name]
checkcommand.player-is-not-banned: &YELLOW{0} &GREENis not banned.
## History Command
historycommand.name: history
historycommand.description: View a player's ban history
historycommand.usage: [name]
historycommand.header: &AQUA{1} &LIGHT_PURPLEhas &AQUA{0} &LIGHT_PURPLEon record:
## Limits Command
limitscommand.name: limits
limitscommand.description: Check what ban limits are available to you.
limitscommand.usage:
limitscommand.no-limits: are currently &AQUAno &LIGHT_PURPLElimits
limitscommand.one-limit: is currently &AQUAone &LIGHT_PURPLElimit
limitscommand.many-limits: are currently &AQUA{0,number} &LIGHT_PURPLElimits
limitscommand.header: &LIGHT_PURPLEThere {0} configured. 
limitscommand.list-item: - {0} ({1})
## Pardon Command
pardoncommand.name: pardon
pardoncommand.description: Pardon a player
pardoncommand.usage: <name>
pardoncommand.cannot-pardon-own-bans: You may not pardon your own bans.
pardoncommand.cannot-pardon-others-bans: You may not pardon bans made by other players.
pardoncommand.pardoned: &GREENYou have pardoned &YELLOW{0}.
pardoncommand.summary-result: {1} has pardoned {0}.
pardoncommand.player-is-not-banned: &YELLOW{0} &GREENis not banned.
pardoncommand.name-autocompletion: Will attempt to match partial names to online players.
## Purge Command
purgecommand.name: purge
purgecommand.description: Purge bans associated with a player
purgecommand.usage: <name>
purgecommand.log-purged: {1} has deleted all bans associated with {0}.
purgecommand.purged: &GREENPurged &YELLOW{0} &GREENassociated with &YELLOW{1}&GREEN.
purgecommand.specify-a-player: You must specify the name of a player!
purgecommand.name-autocompletion: Will attempt to match partial names to online players.
## Recent Command
recentcommand.name: recent
recentcommand.description: Display a list of recent bans
recentcommand.usage: [count]
recentcommand.default: The default amount is {0}.
recentcommand.header: &LIGHT_PURPLEMost recent {0}: 
recentcommand.no-bans: &YELLOWNo bans have been made yet.
recentcommand.must-specify-valid-number: You must specify a valid number!
recentcommand.only-ban: ban
recentcommand.many-bans: {0,number} bans
## Undo Command
undocommand.name: undo
undocommand.description: Undo the most recent ban you have made.
undocommand.usage: 
undocommand.success-own: &GREENLast ban issued to &YELLOW{0} &GREENremoved.
undocommand.success-others: &GREENBan made by &YELLOW{1} &GREENon &YELLOW{0} &GREENremoved.
undocommand.time-expired: The time limit to undo this ban has expired.
undocommand.no-ban-to-undo: &YELLOWNo bans to undo. 

# Management Commands
## Audit Command
auditcommand.name: audit
auditcommand.description: See a summary of bans made by other players
auditcommand.usage: [name]
auditcommand.header: &AQUA{1} &LIGHT_PURPLEhas issued &AQUA{0} ({2,number,percent})
auditcommand.header-no-percentage: &AQUA{1} &LIGHT_PURPLEhas issued &AQUA{0}.
auditcommand.type_summary: &LIGHT_PURPLEBreakdown by &AQUAtype:
auditcommand.temporary_bans: &YELLOW - Temporary: &GREEN{0} &YELLOW({1,number,percent})
auditcommand.permanent_bans: &YELLOW - Permanent: &GREEN{0} &YELLOW({1,number,percent})
auditcommand.status_summary: &LIGHT_PURPLEBreakdown by &AQUAstatus:
auditcommand.pardoned_bans: &YELLOW - Pardoned: &GREEN{0} &YELLOW({1,number,percent})
auditcommand.active_bans: &YELLOW - Active: &GREEN{0} &YELLOW({1,number,percent})
auditcommand.expired_bans: &YELLOW - Expired: &GREEN{0} &YELLOW({1,number,percent})
## Export Command
exportcommand.name: export
exportcommand.description: Export bans to banned-players.txt
exportcommand.usage: 
exportcommand.response-message: &YELLOW{0} &GREENsuccessfully exported.
## Import Command
importcommand.name: import
importcommand.description: Import bans from banned-players.txt
importcommand.usage: [reason]
importcommand.default-reason: Imported from banned-players.txt.
importcommand.player-already-banned: Failed to import ban for {0} because they are already banned by BanHammer.
importcommand.summary-result: {2} has imported {0} out of {1} from banned-players.txt.
importcommand.bans-imported: &GREENImported &YELLOW{0} &GREENfrom banned-players.txt.
importcommand.bans-failed: &REDFailed to import &YELLOW{0}.
importcommand.unable-to-import: Unable to import ban; {0} is already banned.

