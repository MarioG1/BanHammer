kickcommand.must-specify-a-player: You must specify the name of a player!
kickcommand.name-autocompletion: Will attempt to match partial names to online players.
kickcommand.kick-broadcast: &YELLOW{0} &REDhas been kicked: &YELLOW{1}.
kickcommand.reason: &RED - Reason: &YELLOW{0}

